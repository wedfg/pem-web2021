<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>

<body>
    <h1>Contoh Audio di Web</h1>
    <audio controls>
        <source src="audio/lowkey.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
    <h1>Contoh Atribut loop Audio di Web</h1>
    <audio controls loop>
        <source src="audio/lowkey.mp3" type="audio/mp4">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
    <h1>Contoh Atribut hidden Audio di Web</h1>
    <audio hidden autoplay loop>
        <!-- Chrome doesn't support autoplay -->
        <source src="audio/lowkey.mp3" type="audio/mp4">
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
</body>

</html>
